<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body id="login-body">
  <main class="form-signin">
    <div id="formulario">
      <img src="img/login.png" alt="" width="500px">
      <h1 class="title">Inicio de sesión</h1>
      <p>Email</p>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="Email">
        <label for="floatingInput" class="ema">
          Email
          <svg class="svg" width="24px" height="24px" viewBox="-2 -2 24 24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin" fill="#DC3545"><path d="M10 20C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-13a1 1 0 0 1 1 1v5a1 1 0 0 1-2 0V6a1 1 0 0 1 1-1zm0 10a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/></svg>
        </label>
        <p id="emap" style="color: red; display: none;">Ingrese un Email</p>
      </div>
      <p>Contraseña</p>
      <div class="form-floating">
        <input type="password" class="form-control" id="contra" placeholder="Contraseña">
        <label for="floatingPassword" class="passw">
          Contraseña
          <svg class="svg" width="24px" height="24px" viewBox="-2 -2 24 24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin" fill="#DC3545"><path d="M10 20C4.477 20 0 15.523 0 10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-13a1 1 0 0 1 1 1v5a1 1 0 0 1-2 0V6a1 1 0 0 1 1-1zm0 10a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/></svg>
        </label>
        <p id="contrap" style="color: red; display: none;">Ingrese una contraseña</p>
      </div>
      <div id="bttn">
        <button class="btn btn-lg btn-primary" type="sumbit" id="submit-button">Ingresar</button>
        <button type="sumbit" id="google-button" style="background-color: white; border: none"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt=""></button>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  
  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKLeh4ZA-jbdI0BmuTs28Upz_b6TxdVbk",
      authDomain: "e-comercejap.firebaseapp.com",
      projectId: "e-comercejap",
      storageBucket: "e-comercejap.appspot.com",
      messagingSenderId: "1009158711206",
      appId: "1:1009158711206:web:e7419ade1f344154aa1167",
      measurementId: "G-1Y87XV12KV"
    };
    
    const app = initializeApp(firebaseConfig);
    const provider = new GoogleAuthProvider(app);
    const auth = getAuth();
    document.getElementById('google-button').addEventListener('click', (e)=>{
      signInWithRedirect(auth, provider);
    });
    getRedirectResult(auth)
    .then((result) => {  
      console.log(result)
      if (result.user.emailVerified == true){
        window.location.href = "home.html";
      }
    }).catch((error) => {
      console.log(error)
    });
  </script> 
</body>

</html>
