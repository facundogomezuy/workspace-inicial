  <main>
    <div class="container">
      <div class="text-center p-4">
        <h2>Carrito de compras</h2>
      </div>
      <h3>Articulos a comprar</h3>
      <div>
        <table class="default">
          <thead>
            <tr>
              <th style="width: 33px;"></th>
              <th>Nombre</th>
              <th>Costo</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>

          </tbody>
        </table>
        
      </div>
      <div>
        <hr>
        <br>
        <br>
        <h3>Tipo de envio</h3>
        <div style="display: flex; flex-direction:column;">
          <form action="">
            <div>
              <input type="radio" name="1" id="" value="asd">
              <label for="asd">Premium 2 a 5 dias (15%)</label>
            </div>
            <div>
              <input type="radio" name="1" id="" value="asd">
              <label for="asd">Express 5 a 8 dias (7%)</label>
            </div>
            <div>
              <input type="radio" name="1" id="" value="asd">
              <label for="asd">Standard 12 a 15 dias (5%)</label>
            </div>
          </form>
          <br>
          <h3>Direccion de envio</h3>
          <div>
              <form action="">
                <label for="">Calle</label><br>
                <input type="text" style="width:400px; height: 40px;"><br>
                <label for="">Numero</label><br>
                <input type="text" style="width:300px; height: 40px;"><br>
                <label for="">Esquina</label><br>
                <input type="text" style="width:400px; height: 40px;">
              </form>
          </div>
        </div>
      </div>
